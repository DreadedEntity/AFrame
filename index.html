<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="components/spinning.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    <a-entity oculus-touch-controls="hand: left"></a-entity>
    <a-entity oculus-touch-controls="hand: right"></a-entity>

    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" spinning
      event-set__enter="_event: mouseenter; spinning.dy: 0.01" event-set__leave="_event: mouseleave; spinning.dy: 0">
    </a-box>

    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>

    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" spinning
      event-set__enter="_event: mouseenter; spinning.dx: 0.02" event-set__leave="_event: mouseleave; spinning.dx: 0">
    </a-cylinder>

    <!--<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->

    <a-camera>
      <a-cursor geometry="primitive: ring; radiusInner: 0.0; radiusOuter: 0.003"></a-cursor>
    </a-camera>

    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>

</html>
